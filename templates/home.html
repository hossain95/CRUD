<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        {% for student in students %}
            <div>
                <h1>ID: {{ student.id}}</h1>
                <h1>Name: {{ student.name }}</h1>
                <h1>Age: {{ student.age }}</h1>
                <a href="{% url 'detail' student.id %}">details</a>
            </div>
            <hr>
        {% endfor %}
    </div>
</body>
</html>
